name: Build firmware

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out the PR
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Select Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          architecture: 'x64'
      - name: Install PlatformIO
        run: |
          pip install -U platformio
          pio upgrade --dev
          pio pkg update --global
      - name: Copy config
        run: |
          cp -f config/* Marlin/Marlin/
      - name: Run pio
        run: |
          cd Marlin
          pio run -e mks_robin_nano_v1v2
      - name: Copy built firmware
        run: |
          mkdir build
          cp Marlin/.pio/build/mks_robin_nano_v1v2/Robin_nano35.bin build/robin_nano.bin
          echo "RELEASE_NAME=$(git describe --tags)-$(git -C Marlin rev-parse --short HEAD)" >> "$GITHUB_ENV"
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          # Artifact name
          name: firmware
          # A file, directory or wildcard pattern that describes what to upload
          path: build/robin_nano.bin
          # The desired behavior if no files are found using the provided path.
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/robin_nano.bin
          name: ${{ env.RELEASE_NAME }}